<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>
        Table Introduction
    </title>
    <style>
       table{
           width: 700px;
           background-color: lightblue;
           margin-top: 24px;
           margin-left: 24px;
       }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        }
        td,th{
            padding: 16px;
        }
    </style>

        <table>
            <caption>My Secret Time Table</caption>

                <th>Tue</th>

                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Art</td>
                <td>English list</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English list</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">
                    Lunch Break
                </td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>

            </tr>
            <tr>
                <td>Art</td>

                <td>Sports</td>
            </tr>
        </table>
    </body>
</html>
